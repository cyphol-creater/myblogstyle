<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <h1>Food Ordering Website</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart"></a></li>
            </ul>
        </nav>
    </header>

    <section id="menu" class="section">
        <h2>Menu</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="plate of fried chicken, chicken legs, cabbage, lemon, tomatoes.jpg">
                <h3>fried chicken leg</h3>
                <p>$70.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="hamburger, cheeseburger, sandwich, snack food, bread, lunch.jpg">
                <h3>Burger</h3>
                <p>$90.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="barbecue, t bone steak, t-bone steak, grilling, mixed grill.jpg">
                <h3>Steak</h3>
                <p>$7.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more menu items as needed -->
        </div>
    </section>

    <section id="cart" class="section">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div id="total-price">
            Total Price: $0.00
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Food Ordering Website. All rights reserved.</p>
        <p><a href="../port/index.html" style="color: blue; font-size: 30px;">Porfolio</p>
    </footer>

    <script src="script.js"></script>




</body>
</html>
